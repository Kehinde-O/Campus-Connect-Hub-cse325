# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# Option 2: Single App Service - Frontend and Backend on same domain

name: Build and deploy ASP.Net Core app to Azure Web App - Campus-Connect-Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 15
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Publish Client (Blazor WebAssembly)
        run: dotnet publish CampusConnectHub.Client/CampusConnectHub.Client.csproj -c Release -o ./client-publish

      - name: Publish Server (API)
        run: dotnet publish CampusConnectHub.Server/CampusConnectHub.Server.csproj -c Release -o ./server-publish

      - name: Copy Client wwwroot to Server wwwroot
        run: |
          # Create wwwroot directory in server publish folder if it doesn't exist
          if (-not (Test-Path ./server-publish/wwwroot)) {
            New-Item -ItemType Directory -Force -Path ./server-publish/wwwroot
          }
          # Verify client wwwroot exists
          if (Test-Path ./client-publish/wwwroot) {
            # Copy all files from client wwwroot to server wwwroot
            Copy-Item -Path ./client-publish/wwwroot/* -Destination ./server-publish/wwwroot/ -Recurse -Force
            Write-Host "Files copied successfully"
            # List files to verify
            Get-ChildItem -Path ./server-publish/wwwroot -Recurse | Select-Object FullName
          } else {
            Write-Host "ERROR: client-publish/wwwroot does not exist!"
            Get-ChildItem -Path ./client-publish -Recurse | Select-Object FullName
            exit 1
          }

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./server-publish

  deploy:
    runs-on: windows-latest
    timeout-minutes: 10
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_AA21120B7CC04218BECB3669EEEFBEDD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2913298E28314D4686B198D79B8D9887 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_811CB4D1D38F49709253EF768A8CE19D }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Campus-Connect-Hub'
          slot-name: 'Production'
          package: .
          