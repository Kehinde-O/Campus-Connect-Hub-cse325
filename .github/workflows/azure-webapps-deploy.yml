name: Deploy Backend API to Azure App Service

on:
  push:
    branches:
      - main
    paths:
      - 'CampusConnectHub.Server/**'
      - 'CampusConnectHub.Infrastructure/**'
      - 'CampusConnectHub.Shared/**'
      - '.github/workflows/azure-webapps-deploy.yml'
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: campus-connect-hub-api  # TODO: Update this to your Azure App Service name
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore
      working-directory: .

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: .

    - name: Publish
      run: dotnet publish --no-build --configuration Release --output ./publish
      working-directory: ./CampusConnectHub.Server

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        package: ./CampusConnectHub.Server/publish
